<!DOCTYPE html>
<html th:replace="~{member/base :: mainLayout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입 양식</title>
</head>
<body>
<section>
    <h2>회원 가입 양식</h2>
    <hr>
    <form method="post" action="/member/signup">
        <input type="text" name="name" class="form-control" placeholder="이름을 입력 하세요"><br>
        <input type="text" name="email" class="form-control" placeholder="이메일을 입력 하세요"><br>
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>

    <ul class="mt-3 bg-warning rounded-3" th:if="${errors}">
        <li class="p-2" th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
</section>
</body>
</html>
