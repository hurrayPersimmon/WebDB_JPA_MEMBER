<!DOCTYPE html>
<html th:fragment="mainLayout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title th:replace="${title}">전달된 title이 출력됨</title>
</head>

<body>
<div class="container mt-5 w-75 p-5 rounded-3 shadow">
    <!-- menu -->
    <div class="btn-group">
        <a href="#" class="btn btn-sm btn-success" aria-current="page">메뉴</a>
        <a href="/member/signup_form" class="btn btn-sm btn-outline-primary">회원 가입</a>
        <a href="/member/list" class="btn btn-sm btn-outline-primary" th:text="|회원 목록(${memberCnt})|">회원 목록(5)</a>
    </div>
    <hr>
    <div th:replace="${content}">
        전달된 content 내용이 위치함
    </div>
</div>

<!-- footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
